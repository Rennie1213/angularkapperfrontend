<div class="container">
    <h1 class="h1">Afspraken</h1>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="appointment in home.appointments">
            <h3 class="h3">Afspraak bij {{ appointment.barber }}</h3>

            <button class="btn btn-primary" ui-sref="form({ id: appointment.id})">Bekijken & Aanpassen</button>
            <button class="btn btn-danger" ng-click="home.destroyAppointment(appointment.id)">Verwijderen</button>
        </li>
    </ul>

    <button class="btn btn-secondary" ng-click="home.getNewPage(-1)">Vorige</button>
    <button class="btn btn-secondary" ng-click="home.getNewPage(+1)">Volgende</button>

    <br>
    <hr>
    <h3>Nieuw item</h3>
    <form class="form-group">
        <label for="barber">Kapper</label>
        <input id="barber" class="form-control" type="text" ng-model="home.newAppointmentData.barber" name="">
        <br>
        <label for="date">Datum</label>
        <input id="date" class="form-control" type="date" ng-model="home.newAppointmentData.date" name="">
        <br>
        <label for="time">Tijd</label>
        <input id="time" class="form-control" type="time" ng-model="home.newAppointmentData.time" name="">
        <br>
        <button class="btn btn-success {'btn-disabled': home.loading}" ng-click="home.newAppointment()" ng-if="!home.loading">Opslaan</button>
    </form>
</div>
